version: '3.9'

services:
  # PostgreSQL 15
  postgres:
    image: postgres:15-alpine
    container_name: signage-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: signage
      POSTGRES_USER: signage
      POSTGRES_PASSWORD: signage_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U signage"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: signage-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: signage-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - default

  # MinIO setup job - creates buckets on first run
  minio-setup:
    image: minio/mc:latest
    container_name: signage-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"
    entrypoint: >
      /bin/sh -c "
      sleep 3;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/signage-uploads;
      mc mb --ignore-existing myminio/signage-hls;
      mc mb --ignore-existing myminio/signage-thumbnails;
      mc anonymous set download myminio/signage-hls;
      mc anonymous set download myminio/signage-thumbnails;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - default

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile.dev
    container_name: signage-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://signage:signage_dev@postgres:5432/signage
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3001
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./apps/backend/src:/app/apps/backend/src
      - ./packages:/app/packages
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - default

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile.dev
    container_name: signage-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: http://localhost:3001
    volumes:
      - ./apps/frontend/src:/app/apps/frontend/src
      - ./apps/frontend/public:/app/apps/frontend/public
      - ./packages:/app/packages
    depends_on:
      - backend
    networks:
      - default

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: signage-network
