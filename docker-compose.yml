services:
  # ==========================================
  # INFRASTRUCTURE
  # ==========================================

  postgres:
    image: postgres:15-alpine
    container_name: signage-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: signage
      POSTGRES_USER: signage
      POSTGRES_PASSWORD: signage_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U signage" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - signage-network

  redis:
    image: redis:7-alpine
    container_name: signage-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - signage-network

  minio:
    image: minio/minio:latest
    container_name: signage-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - signage-network

  minio-setup:
    image: minio/mc:latest
    container_name: signage-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"
    entrypoint: >
      /bin/sh -c " sleep 3; mc alias set myminio http://minio:9000 minioadmin minioadmin; mc mb --ignore-existing myminio/signage-uploads; mc mb --ignore-existing myminio/signage-hls; mc mb --ignore-existing myminio/signage-thumbnails; mc anonymous set download myminio/signage-hls; mc anonymous set download myminio/signage-thumbnails; echo 'Buckets created successfully'; exit 0; "
    networks:
      - signage-network

  # ==========================================
  # APPLICATIONS
  # ==========================================

  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile.dev
    container_name: signage-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      # Database - use Docker service name
      DATABASE_URL: postgresql://signage:signage_dev@postgres:5432/signage
      # Redis - use Docker service name
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # MinIO - use Docker service name
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      STORAGE_MODE: local # Use local storage in dev; minio requires additional middleware changes
      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:3002
      # JWT
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
    volumes:
      # Mount source for hot-reload, but NOT node_modules
      - ./apps/backend/src:/app/apps/backend/src:delegated
      - ./packages/shared-types/src:/app/packages/shared-types/src:delegated
      # Persist uploads in development
      - ./apps/backend/storage:/app/apps/backend/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - signage-network

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile.dev
    container_name: signage-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: http://localhost:3001
      # Optimize for Docker dev mode
      WATCHPACK_POLLING: "true"
    volumes:
      # Mount entire app for config updates (excluding node_modules)
      - ./apps/frontend:/app/apps/frontend:delegated
      # Explicitly ignore node_modules to use the container's version
      - /app/apps/frontend/node_modules
      - /app/apps/frontend/.next
      # Mount shared types
      - ./packages/shared-types/src:/app/packages/shared-types/src:delegated
    depends_on:
      - backend
    networks:
      - signage-network

  player:
    build:
      context: .
      dockerfile: ./apps/player/Dockerfile.dev
    container_name: signage-player
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: http://localhost:3001
    volumes:
      - ./apps/player/src:/app/apps/player/src:delegated
      - ./apps/player/public:/app/apps/player/public:delegated
      - ./packages/shared-types/src:/app/packages/shared-types/src:delegated
    depends_on:
      - backend
    networks:
      - signage-network

volumes:
  postgres_data:
  redis_data:
  minio_data:


networks:
  signage-network:
    driver: bridge
