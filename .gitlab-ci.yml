# GitLab CI/CD Pipeline
# Monorepo CI for signage digital signage system

# ============================================
# GLOBAL CONFIGURATION
# ============================================

image: node:20-alpine

# Cache configuration for faster builds
cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules/
    - .pnpm-store/
    - apps/*/node_modules/
    - packages/*/node_modules/

# Pipeline stages
stages:
  - lint
  - test
  - build

# ============================================
# BEFORE SCRIPT (runs before each job)
# ============================================

before_script:
  - echo "Setting up pnpm..."
  - corepack enable
  - corepack prepare pnpm@latest --activate
  - pnpm config set store-dir .pnpm-store
  - echo "Installing dependencies..."
  - pnpm install --frozen-lockfile

# ============================================
# LINT STAGE
# ============================================

lint:
  stage: lint
  script:
    - echo "Running ESLint on all packages..."
    - pnpm lint
  allow_failure: false
  only:
    - merge_requests
    - main
    - develop

typecheck:
  stage: lint
  script:
    - echo "Running TypeScript type checking..."
    - pnpm typecheck
  allow_failure: false
  only:
    - merge_requests
    - main
    - develop

# ============================================
# TEST STAGE
# ============================================

test:backend:
  stage: test
  script:
    - echo "Running backend unit tests..."
    - pnpm --filter=backend test run
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: apps/backend/coverage/cobertura-coverage.xml
    paths:
      - apps/backend/coverage/
    expire_in: 30 days
  only:
    - merge_requests
    - main
    - develop

test:frontend:
  stage: test
  script:
    - echo "Running frontend unit tests..."
    - pnpm --filter=frontend test run
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: apps/frontend/coverage/cobertura-coverage.xml
    paths:
      - apps/frontend/coverage/
    expire_in: 30 days
  only:
    - merge_requests
    - main
    - develop

# ============================================
# BUILD STAGE
# ============================================

build:backend:
  stage: build
  script:
    - echo "Building backend..."
    - pnpm --filter=backend build
  artifacts:
    paths:
      - apps/backend/dist/
    expire_in: 7 days
  only:
    - merge_requests
    - main
    - develop

build:frontend:
  stage: build
  script:
    - echo "Building frontend..."
    - pnpm --filter=frontend build
  artifacts:
    paths:
      - apps/frontend/.next/
    expire_in: 7 days
  only:
    - merge_requests
    - main
    - develop

# ============================================
# BUILD ALL (for main branch)
# ============================================

build:all:
  stage: build
  script:
    - echo "Building all packages..."
    - pnpm build
  artifacts:
    paths:
      - apps/*/dist/
      - apps/*/.next/
    expire_in: 30 days
  only:
    - main
